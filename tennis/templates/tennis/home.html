<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
{%for match in matches%}
    <h1>MATCH</h1>
     <h5>Tournament: {{match.tournament.name}} {{match.tournament.year}}</h5>
    <h5>Round: {{match.round}}</h5>
    <h5>Player 1: {{match.player1}}</h5>
    <h5>Player 2: {{match.player2}}</h5>
    <h5>Winner: {{match.winner}}</h5>
{%endfor%}
</body>
</html>
