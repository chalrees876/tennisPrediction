<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <!-- MUST load CSS/JS in this order -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.full.min.js"></script>

</head>
<body>
<h1>Tennis Machine Learning Model: How Serving Metrics Affect Win Percentages</h1>

<div>
    <h2>Would you like to analyze all ATP matches from 2020 or select a player to analyze?</h2>
</div>

<form action="{% url 'all_players' %}" method="POST">
    {% csrf_token %}
    <button type="submit" name="all" value="all">All Matches</button>
</form>

<form method="get">
  {{ form.player.label_tag }}
  {{ form.player }}
  <button type="submit">Submit</button>
</form>

<script>
  $(function () {
    $("#player_select").select2({
      placeholder: "Search playerâ€¦",
      width: "30%",
      ajax: {
        url: "{% url 'player_search' %}",
        dataType: "json",
        delay: 150,
        data: params => ({ search: params.term || "" }),
        processResults: data => ({ results: data.results })
      },
      minimumInputLength: 1,
      allowClear: true
    });
  });
</script>

</body>
</html>
