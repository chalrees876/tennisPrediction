<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.full.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-muted container">
    <div>
    <div class="text-center">
        <h1>Error</h1>
        <p>{{ name }} has not played enough matches for a statistical review</p>
    </div>
    </div>

    <div class="row">
        <div class="container col-1"></div>
        <div class="container text-center text-white pt-5 pb-5 my-5 col border border-primary bg-dark col">
            <p class="h5">Back to Home Page</p>
            <form action = "{% url 'home' %}" method = "POST">
                {% csrf_token %}
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="container col-1"></div>
        <div class="container text-center text-white pt-5 pb-5 my-5 col border border-primary bg-dark col">
            <p class="h5">Evaluate All Players</p>
            <form action = "{% url 'all_players' %}" method = "POST">
                {% csrf_token %}
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="container col-1"></div>
        <div class="container text-center text-white pt-5 pb-5 my-5 col border border-primary bg-dark col">
            <p class="h5">Evaluate Different Player</p>
                <div class="col">
            <form method="get">
                  {{ form.player.label_tag }}
                  {{ form.player }}
                  <button type="submit">Submit</button>
                </form>
            <script>
                  $(function () {
                    $("#player_select").select2({
                      placeholder: "Search playerâ€¦",
                      width: "30%",
                      ajax: {
                        url: "{% url 'player_search' %}",
                        dataType: "json",
                        delay: 150,
                        data: params => ({ search: params.term || "" }),
                        processResults: data => ({ results: data.results })
                      },
                      minimumInputLength: 1,
                      allowClear: true
                    });
                  });
                </script>
        </div>
        </div>
        <div class="container col-1"></div>
    </div>
</body>
</html>
